<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bleeper.ai</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/static/main.js"></script>
<script>

</script>
</head>
<body>
    <div class="signup-form" style="margin-top: 50px;">
        <h2 align="center">Bleeper AI</h2>

        <div class="pt-3 pb-3" id="step1">
        <hr />
        <h4 class="pb-3">Step 1: Upload or record your audio.</h4>
        <span id="step1loading"></span>
        <form method="post" enctype="multipart/form-data" class="fadeIn form-inline" id="step1form" onsubmit="send(1);">{% include 'step1.html' %}</form>
        </div>

        <div class="pt-3 pb-3" id="step2">
        <hr />
        <h4 class="pb-3">Step 2: Choose words or intervals.</h4>
        <h5>Select sensitivity to explicit language and click Add words or simply click on the all words you want to censor.</h5>
        <span id="step2loading"></span>
        <form method="post" enctype="multipart/form-data" class="fadeIn form-inline" id="step2form" onsubmit="send(2);"></form>
        </div>

        <div class="pt-3" style="padding-bottom: 80%" id="step3">
        <hr />
        <h4 class="pb-3">Step 3: Download edited file.</h4>
        <span id="step3loading"></span>
        <form enctype="multipart/form-data" class="fadeIn form-inline" id="step3form"></form>
        </div>

    </div>
</body>
</html>
